<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <script src="htmx.min.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div 
            hx-get="http://127.0.0.1:8000/extension/" 
            hx-swap="outerHTML" 
            hx-trigger="load" 
            hx-target="this" 
            hx-indicator="#loader">
        </div>
        <div id="loader" class="htmx-indicator">
            <div class="spinner"></div>
            <div>Loading...</div>
        </div>
    </body>
</html>
